{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Create Parking Lot</h2>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Location Name</label>
        <input type="text" name="prime_location_name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Price (per hour)</label>
        <input type="number" name="price" class="form-control" step="0.01" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" name="address" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Pincode</label>
        <input type="text" name="pin_code" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Max Parking Spots</label>
        <input type="number" name="max_spots" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success">Create Lot</button>
    </form>
  </div>
{% endblock %}
